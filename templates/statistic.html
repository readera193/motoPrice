<title>statistic</title>
<body>
    {% macro makeTable(tableName1,tableName2, locations) %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-left">
                <th scope="col">{{ tableName1 }}</th>
                <th scope="col">{{ tableName2 }}</th>
                <th scope="col">使用頻率</th>
            </tr>
        </thead>
        <tbody>
            {% for data in datatext %}
            <tr>
                <td class="vertical-middle" target="_blank">
                {{ data[0] }}
                </td>
                <td class="text-center">
                {{ data[1] }}
                </td>
                <td class="text-center">
                {{ data[2] }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endmacro %}
    <form action="/statistic" method="POST">
    <tr>
        <div class="form-group">
        <label for="exampleFormControlSelect1">性別</label>
        <select class="form-control" name='sex_name'>
          <option value=%>no choose</option>
            {% for key in sex %}
            <option>{{key}}</option>
            {% endfor %}               
        </select>
      </div>
            <div class="form-group">
            <label for="exampleFormControlSelect2">區域</label>
            <select class="form-control"  name='location_name'>
              <option value=%>no choose</option>
                {% for key in location %}
                <option>{{key}}</option>
                {% endfor %}               
            </select>
            </div>
            <input type='submit'>
        <tr>
        </tr>
    </form>
        <div class="container custom-width">
        <div class="row justify-content-center py-3">
        </div>
        <div class="row">
            <div class="col-sm">
         {{ makeTable("性別","區域", datatext) }}  
            </div>
        </div>
    </div>
</table>

</body>
