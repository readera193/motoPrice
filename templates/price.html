<!DOCTYPE html>

<html>

<head>
    <link href="{{ url_for('static', filename ='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .custom-width {
            max-width: 1630px;
        }
        .table td.vertical-middle {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <center>
    <div class="row justify-content-center py-3">
            <div class="h3">機車零件價格查詢</div>
    </div>
    <form class="form-inline md-form mr-auto mb-4">
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="請輸入您想查詢的商品Ex.機油、手機支架...等" aria-label="Search">
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
    </form>
    </center>
    {% macro makeTable(tableName, locations) %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">{{ tableName }}</th>
                <th scope="col">Google Map</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td class="vertical-middle">
                    {{ location }}
                </td>
                <td class="text-center">
                    <a class="btn btn-primary" href="{{ 'https://www.google.com.tw/maps/search/'+location }}"
                        role="button" target="_blank">連結</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endmacro %}
</body>

</html>
