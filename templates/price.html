<!DOCTYPE html>

<html>

<head>
    <link href="{{ url_for('static', filename ='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .custom-width {
            max-width: 1630px;
        }
        .table td.vertical-middle {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <center>
    <div class="row justify-content-center py-3">
            <div class="h3">機車零件價格查詢</div>
    </div>
    <form class="form-inline md-form mr-auto mb-4" action="/fixPrice" method="POST">
        <input name="itemName" value="機油" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="請輸入您想查詢的商品Ex.機油、手機支架...等" aria-label="Search">
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
    </form>
    {% macro makeTable(itemList) %}
    <table class="table table-striped table-bordered">
        <tbody>
            {% for name, price in itemList %}
            <tr>
                <td class="vertical-middle">
                    <span>{{price}}</span>
                    <p></p>
                    <span>{{name}}</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endmacro %}

    <div>
    {{makeTable(itemList)}}
    </div>
    </center>
</body>

</html>
